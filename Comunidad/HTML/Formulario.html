    <section class = cuerpo>
        <h1>Formulario</h1>
        <h2>Ingrese los Datos</h2>
        <div class="pegado">
            <form action="/formulario" method="POST">
                <label for="nombre">Nombre</label>
                <input value="dato por defecto" type="text" id="nombre" name="Nombre" />
                <br>
                <label for="apellido" name="Apellido">Apellido</label>
                <input value="dato por defecto" type="text" id="apellido"/>
                <br>
                <label for="dirección" name="dirección">dirección</label>
                <input value="dato por defecto" type="text" id="dirección"/>
                <br>
                <label for="Fecha" name="Fecha">Fecha</label>
                <input value="dato por defecto" type="date" id="Fecha"/>
                <br>
                <input type="radio" id="Masculino" name="Genero" value="Masculino">
                <label for="Masculino">Masculino</label><br>
                <input type="radio" id="Femenino" name="Genero" value="Femenino">
                <label for="Femenino">Femenino</label><br>
                <input type="radio" id="Otros" name="Genero" value="Otros">
                <label for="Otros">Otros</label>
                <br>
                <label for="Curso de Carrera">Cursos:</label>
                <select name="Curso de Carrera" id="Curso de Carrera">
                    <option value="ISW 512">ISW 512</option>
                    <option value="ISW 613">ISW 613</option>
                    <option value="ISW 710">ISW 710</option>
                </select>
                <br>
                <input type="submit" />
            </form>
        </div>
